sudo: false
services:
  - redis-server
language: scala
scala:
- 2.11.12
- 2.12.4
script:
- sbt ++$TRAVIS_SCALA_VERSION test
jdk:
- oraclejdk8
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
    openssl aes-256-cbc -K $encrypted_ff9678f33741_key -iv $encrypted_ff9678f33741_iv -in travis/secrets.tar.enc -out travis/local.secrets.tar -d;
    tar xv -C travis -f travis/secrets.tar;
  fi
after_success:
  - if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
    fi
deploy:
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
